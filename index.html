<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sneakers Shop</title>
    <link rel="stylesheet" href="../site/css/Estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Press Start 2P', cursive; 
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 1.5em; 
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #f1c40f;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .text-container {
            flex: 1;
        }

        .text-container h1, .text-container h2 {
            margin: 0;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            font-size: 1.8em; 
        }

        .header-content .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .nav-container {
            background-color: #222;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-item, a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item:hover, a:hover {
            color: #e74c3c;
        }

        .social-links {
            display: flex;
            justify-content: center; 
            gap: 30px;
            margin-top: 40px;
        }

        .social-left, .social-center, .social-right {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
        }

        .social-left img, .social-center img, .social-right img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .social-left span, .social-center span, .social-right span {
            color: #f1c40f;
            font-size: 1em; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-left:hover, .social-center:hover, .social-right:hover {
            background-color: #555;
        }

        @font-face {
            font-family: skate;
            src: url(./imagens/street-master.extrude.otf);
        }   

        h1 {
            font-family: skate;
            font-size:500%;
        }

    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <nav>
                <div class="nav-item"><a href="./venda.html">Produtos</a></div>
                <div class="nav-item"><a href="./contato.html">Contato</a></div>
                <a href="./login.html">Login</a>
                <a href="./registro.html">Registro</a>
            </nav>
        </div>
        <div class="header-content">
            <div class="text-container">
                <h1>Sneakers Shop</h1>
            </div>
            <div class="image-container">
                <img src="./imagens/modelo.jpg" alt="Sneakers">
            </div>
        </div>
    </header>
    
    <div class="content">
        <div class="left-column">
            <div class="social-links">
                <a href="https://x.com/i/flow/login?redirect_after_login=%2F3sskatersfc" class="social-left">
                    <img src="./imagens/Twitter.png" alt="Twitter">
                    <span>LOJASNEAKERS OFICIAL</span>
                </a>
                <a href="https://www.instagram.com/3sskaters/" class="social-center">
                    <img src="./imagens/insta.png" alt="Instagram">
                    <span>SNEAKERSSHOP OFICIAL</span>
                </a>
                <a href="https://www.youtube.com/@3Sskaters" class="social-center">
                    <img src="./imagens/Youtube.png" alt="YouTube">
                    <span>SNEAKERS SHOP</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
