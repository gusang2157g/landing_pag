<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Shop Agradecimentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .thank-you-container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .thank-you-text {
            font-size: 32px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .thank-you-subtext {
            font-size: 16px;
            color: #ddd;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #f1c40f;
            color: #111;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #e74c3c;
        }

    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="thank-you-text">Obrigado pela compra!</div>
        <div class="thank-you-subtext">Sua compra foi realizada com sucesso. Em breve, você receberá um e-mail com as informações do seu pedido.</div>
        <button class="back-btn" onclick="window.location.href='./index.html'">Voltar para a loja</button>
    </div>

</body>
</html>
