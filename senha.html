<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            text-align: center;
            color: #f1c40f;
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #ddd;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #ddd;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
        }

        input[type="email"]:focus {
            border-color: #f1c40f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f1c40f;
            border: none;
            color: #111;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e74c3c;
        }

        .back-link {
            text-align: center;
            font-size: 14px;
        }

        .back-link a {
            text-decoration: none;
            color: #f1c40f;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Esqueci minha senha</h2>
        <p>Digite seu endereço de e-mail para receber um link de redefinição de senha.</p>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <button type="submit">Enviar link de recuperação</button>
        </form>
        
        <div class="back-link">
            <p><a href="login.html">Voltar para a página de login</a></p>
        </div>
    </div>
</body>
</html>
